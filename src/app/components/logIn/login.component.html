<div class="login-container">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <input matInput placeholder="Username" formControlName="username">
      <mat-error *ngIf="loginForm.get('username').getError('required')">Username is required</mat-error>
      <mat-error *ngIf="loginForm.get('username').getError('minlength')">Minimum length: 3 characters</mat-error>
      <mat-error *ngIf="loginForm.get('username').getError('maxlength')">Maximum length: 15 characters</mat-error>
      <mat-error *ngIf="loginForm.get('username').getError('pattern')">Only letters allowed</mat-error>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Email" formControlName="email">
      <mat-error *ngIf="loginForm.get('email').getError('required')">Email is required</mat-error>
      <mat-error *ngIf="loginForm.get('email').getError('email')">Invalid email format</mat-error>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">Continue</button>
  </form>
</div>
