<h1>Weather Updates Page</h1>
<div class="weather-updates-container">
  <div class="weather-updates-left-side">
    <app-country-list></app-country-list>
  </div>

  <div class="weather-updates-right-side">
    <div *ngIf="countryData$ | async as countryData">
        <app-weather-card
          [countryData]="countryData"
        ></app-weather-card>
    </div>
</div>
</div>
